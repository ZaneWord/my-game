<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #score {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        #game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .controls {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 60px);
            gap: 5px;
        }
        .control-button {
            width: 60px;
            height: 60px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            touch-action: manipulation;
        }
        .control-button:active {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="score">分数: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="controls">
        <button class="control-button" style="visibility: hidden;">　</button>
        <button class="control-button" data-direction="up">↑</button>
        <button class="control-button" style="visibility: hidden;">　</button>
        <button class="control-button" data-direction="left">←</button>
        <button class="control-button" data-direction="down">↓</button>
        <button class="control-button" data-direction="right">→</button>
    </div>
    <div id="game-over">
        <h2>游戏结束</h2>
        <p>最终得分: <span id="final-score">0</span></p>
        <button onclick="location.reload()">重新开始</button>
    </div>
    <script src="snake.js"></script>
    <script>
        window.onload = () => {
            const game = new Game();
            game.update();
        };
    </script>
</body>
</html>
