<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #game-container {
            position: relative;
            margin-bottom: 20px;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: #fff;
            max-width: 100%;
        }
        #score {
            position: absolute;
            top: -30px;
            left: 0;
            font-size: 20px;
            font-weight: bold;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .share-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .share-button {
            background-color: #1da1f2;
            padding: 10px 20px;
        }
        .share-button.weixin {
            background-color: #07c160;
        }
        #control-buttons {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(3, 60px);
            gap: 5px;
            margin-top: 20px;
        }
        .control-button {
            background-color: rgba(76, 175, 80, 0.8);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .control-button:active {
            background-color: rgba(69, 160, 73, 0.8);
        }
        @media (min-width: 768px) {
            #control-buttons {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>游戏说明</h2>
        <p>在电脑上使用方向键控制蛇的移动方向，在手机上使用虚拟按钮控制。按住方向键或虚拟按钮可以加速。吃到食物可以增加分数，撞到墙壁或自己会导致游戏结束。</p>
    </div>
    <div id="game-container">
        <div id="score">分数: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="control-buttons">
            <div></div>
            <button class="control-button" data-direction="up">↑</button>
            <div></div>
            <button class="control-button" data-direction="left">←</button>
            <div></div>
            <button class="control-button" data-direction="right">→</button>
            <div></div>
            <button class="control-button" data-direction="down">↓</button>
            <div></div>
        </div>
        <div id="game-over">
            <h2>游戏结束!</h2>
            <p>最终分数: <span id="final-score">0</span></p>
            <button onclick="startGame()">重新开始</button>
            <div class="share-buttons">
                <button class="share-button" onclick="shareScore('weibo')">分享到微博</button>
                <button class="share-button weixin" onclick="shareScore('weixin')">分享到微信</button>
            </div>
        </div>
    </div>
    <script src="./snake.js"></script>
    <script>
    function shareScore(platform) {
        const score = document.getElementById('final-score').textContent;
        const text = `我在贪吃蛇游戏中获得了${score}分，快来挑战我吧！`;
        const url = window.location.href;
        
        if (platform === 'weibo') {
            const weiboUrl = `http://service.weibo.com/share/share.php?url=${encodeURIComponent(url)}&title=${encodeURIComponent(text)}`;
            window.open(weiboUrl, '_blank');
        } else if (platform === 'weixin') {
            // 由于微信分享需要微信SDK，这里我们简单提示用户复制链接
            alert('请复制链接分享到微信：' + url);
        }
    }
    </script>
</body>
</html>
